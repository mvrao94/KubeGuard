version: '3.8'

services:
  kubeguard:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
      args:
        SKIP_BUILD: "false"
        APP_VERSION: "dev"
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_PASSWORD=kubeguard123
      - SERVER_PORT=8080
      - ENABLE_DEBUG=false  # Set to true for remote debugging
      - TZ=UTC
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../sample-manifests:/app/manifests:ro
      - ../logs:/app/logs  # Persist logs
    networks:
      - kubeguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=kubeguard
      - POSTGRES_USER=kubeguard
      - POSTGRES_PASSWORD=kubeguard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubeguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kubeguard-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - kubeguard-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - kubeguard-network

volumes:
  postgres_data:
  grafana_data:

networks:
  kubeguard-network:
    driver: bridge
