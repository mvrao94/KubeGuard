  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: security-scanner
type: Opaque
data:
  DB_PASSWORD: {{ .Values.secrets.dbPassword | default "" | b64enc | quote }}