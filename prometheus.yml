global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kubeguard-monitor'

scrape_configs:
  - job_name: 'kubeguard'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          application: 'kubeguard'
          environment: 'production'

  - job_name: 'kubeguard-docker'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['kubeguard:8080']
        labels:
          application: 'kubeguard'
          environment: 'docker'
