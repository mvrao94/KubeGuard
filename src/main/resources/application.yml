# application.yml - Main application configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: KubeGuard

# Project metadata from pom.xml
project:
  version: @project.version@
  description: @project.description@

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:kubeguard;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    io.github.mvrao94.kubeguard: INFO
    io.kubernetes: WARN
    org.springframework.security: WARN
    org.springframework.data.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/kubeguard.log

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    default-models-expand-depth: 1
    default-model-expand-depth: 1
    filter: true
    try-it-out-enabled: true
    persist-authorization: true
    display-operation-id: false
    show-extensions: true
    show-common-extensions: true
    disable-swagger-default-url: true
    use-root-path: false
  show-actuator: false
  packages-to-scan: io.github.mvrao94.kubeguard
  paths-to-match: /api/**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  override-with-generic-response: false
  model-and-view-allowed: false

# Application Specific Configuration
kubeguard:
  security:
    # Rules configuration
    rules:
      enabled: true
      strict-mode: false
    # Scan configuration
    scan:
      max-concurrent: 5
      timeout-minutes: 30
      cleanup-days: 30

  # Kubernetes client configuration
  kubernetes:
    connection-timeout: 10s
    read-timeout: 30s
    retry-attempts: 3
