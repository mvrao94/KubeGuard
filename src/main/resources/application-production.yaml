spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kubeguard}
    username: ${DB_USERNAME:kubeguard}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.kubeguard: INFO
  file:
    name: /var/log/kubeguard/kubeguard.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
    distribution:
      percentiles-histogram:
        http.server.requests: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
