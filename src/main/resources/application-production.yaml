spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kubeguard}
    username: ${DB_USERNAME:kubeguard}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.kubeguard: INFO
  file:
    name: /var/log/kubeguard/kubeguard.log

management:
  endpoint:
    health:
      show-details: when_authorized
